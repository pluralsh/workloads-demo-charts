apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.cronName }}
  labels:
{{ include "cron.labels" . | indent 4 }}
spec:
  schedule: {{ .Values.crontab | quote }}
  successfulJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: plural
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
          {{- toYaml . | nindent 10 }}
          {{- end }}
          containers:
          - name: cron
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            envFrom:
            - secretRef:
                name: {{ .Release.Name }}-cron-env
            command: 
            {{ .Values.command | toYaml | nindent 12 }}
            env:
            {{ if .Values.databaseCredentials }}
            {{ range $_, $cred := .Values.databaseCredentials }}
            - name: POSTGRES_{{ upper $cred.cluster }}_URI
              valueFrom:
                secretKeyRef:
                  name: {{ $cred.cluster }}-pguser-{{ $cred.user }}
                  key: jdbc-uri
            {{ end }}
            {{ end }}
            {{- with .Values.env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            resources:
              {{- toYaml .Values.resources | nindent 14 }}